<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App - Tambah</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <h1 class="text-center">Notes App</h1>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="judulCatatan" class="form-label">Judul Catatan</label>
              <input
                type="text"
                class="form-control"
                id="judulCatatan"
                placeholder="Judul Catatan"
              />
            </div>
            <div class="mb-3">
              <label for="deskripsiCatatan" class="form-label"
                >Deskripsi Catatan</label
              >
              <textarea
                class="form-control"
                id="deskripsiCatatan"
                rows="3"
                placeholder="Deskripsi Catatan"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Tambah</button>
            <a href="index.html" class="btn btn-secondary">Kembali</a>
          </form>
        </div>
        <div class="col-md-6">
          <div class="card border-warning mb-3">
            <div class="card-header">Header</div>
            <div class="card-body text-black">
              <h5 class="card-title">Warning card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="text-center p-3">Â© muhamad chikal efendi 2024</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
